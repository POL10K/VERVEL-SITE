<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXA Claim Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #9945FF, #00FFA3); /* Solana + Base gradient */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      text-align: center;
    }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
      color: white;
      width: 45%;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .solana-btn {
      background: linear-gradient(45deg, #9945FF, #14F195);
    }
    .base-btn {
      background: linear-gradient(45deg, #0052FF, #00A3FF);
    }
    .disabled {
      background: grey !important;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .success {
      color: #00FFA3;
    }
    .error {
      color: #FF4D4D;
    }
    .reset-btn {
      margin-top: 20px;
      background: white;
      color: black;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    img {
      height: 40px;
      margin: 0 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üöÄ Claim Your NEXA</h1>
    <p>Enter your Solana or Base wallet address</p>
    <input type="text" id="wallet" placeholder="Enter wallet address">
    <br>
    <button class="btn solana-btn" id="solanaBtn">Claim on Solana</button>
    <button class="btn base-btn" id="baseBtn">Claim on Base</button>
    <div class="result" id="result"></div>
    <button class="reset-btn" id="resetBtn" style="display:none;">üîÑ Check Another Wallet</button>
    <div style="margin-top:15px;">
      <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana Logo">
      <img src="https://cryptologos.cc/logos/base-base-logo.png" alt="Base Logo">
    </div>
  </div>

  <script>
    const solanaBtn = document.getElementById("solanaBtn");
    const baseBtn = document.getElementById("baseBtn");
    const result = document.getElementById("result");
    const resetBtn = document.getElementById("resetBtn");

    function checkEligibility(address) {
      // Demo logic: every wallet gets 31,265 NEXA ‚úÖ
      return true; 
    }

    function handleClaim(chain) {
      const wallet = document.getElementById("wallet").value.trim();
      if (!wallet) {
        result.innerHTML = "<span class='error'>‚ö†Ô∏è Please enter a wallet address</span>";
        return;
      }

      const eligible = checkEligibility(wallet);
      if (eligible) {
        result.innerHTML = `<span class='success'>üéâ You got 31,265 NEXA on ${chain}!</span>`;
      } else {
        result.innerHTML = `<span class='error'>üö´ This ${chain} wallet is not eligible</span>`;
      }

      // Disable both buttons after attempt
      solanaBtn.classList.add("disabled");
      solanaBtn.disabled = true;
      baseBtn.classList.add("disabled");
      baseBtn.disabled = true;

      resetBtn.style.display = "inline-block";
    }

    solanaBtn.addEventListener("click", () => handleClaim("Solana"));
    baseBtn.addEventListener("click", () => handleClaim("Base"));
    resetBtn.addEventListener("click", () => {
      document.getElementById("wallet").value = "";
      result.innerHTML = "";
      solanaBtn.classList.remove("disabled");
      baseBtn.classList.remove("disabled");
      solanaBtn.disabled = false;
      baseBtn.disabled = false;
      resetBtn.style.display = "none";
    });
  </script>
</body>
</html>
