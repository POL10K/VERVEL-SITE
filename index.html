<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #f1c40f;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #111;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1em;
      color: #000;
      background: #f1c40f;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    .btn:hover {
      background: #fff200;
    }
    footer {
      padding: 20px;
      margin-top: 40px;
      background: #111;
      font-size: 0.9em;
    }
    .logos {
      margin-top: 30px;
    }
    .logos img {
      height: 60px;
      margin: 10px;
    }
    /* Airdrop Section */
    #airdrop {
      background: #111;
      padding: 60px 20px;
      margin-top: 60px;
    }
    #airdrop h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      font-size: 1em;
    }
    button {
      padding: 12px 25px;
      font-size: 1em;
      color: #000;
      background: #f1c40f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      margin-top: 30px;
      font-size: 1.3em;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>NEXA</header>
  <div class="container">
    <h1>Welcome to NEXA</h1>
    <p>The future of decentralized innovation ‚Äî built on <b>Solana</b> and <b>Base</b>.</p>
    <a href="#airdrop" class="btn">Check Airdrop</a>

    <div class="logos">
      <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana Logo">
      <img src="https://cryptologos.cc/logos/base-base-logo.png" alt="Base Logo">
    </div>
  </div>

  <!-- Airdrop Checker -->
  <section id="airdrop">
    <h2>NEXA Airdrop Checker</h2>
    <p>Enter your Base or Solana wallet address to check your allocation:</p>
    <input type="text" id="wallet" placeholder="Paste your wallet address here">
    <br>
    <button onclick="checkAirdrop()">Check Allocation</button>

    <div class="result" id="result"></div>
  </section>

  <footer>¬© 2025 NEXA. All rights reserved.</footer>

  <script>
    function checkAirdrop() {
      const wallet = document.getElementById("wallet").value.trim();
      const resultDiv = document.getElementById("result");
      
      if (wallet === "") {
        resultDiv.innerHTML = "‚ö†Ô∏è Please enter a valid wallet address.";
      } else {
        resultDiv.innerHTML = `‚úÖ Wallet <b>${wallet}</b><br>You are allocated <b>31,265 NEXA</b> üéâ`;
      }
    }
  </script>
</body>
</html>
